    body {

      color: #fff;
      text-align: center;
      margin: 0;
      position: relative;
      padding-bottom: 70px;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;

      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;

    }

    .top-alert {
      background: #ff0000cc;

      padding: 10px;

      font-size: 15px;
    }

    .top-alert span {

    }

    .header {

    }

      font-size: 26px;
      color: #ff4444;
    }

    .header img {
      height: 30px;
      vertical-align: middle;
      margin-left: 8px;
    }

    .input-box {
      margin: 10px auto 20px;
      max-width: 300px;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid #ff444477;
    }

    .content {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 0 12px 30px;
    }

    .price-card {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #ff444455;
      border-radius: 10px;
      padding: 10px 5px;
      box-shadow: 0 0 8px #ff444433;
      transition: transform 0.3s ease;
    }

    .price-card:hover {
      transform: scale(1.05);
    }

    .price-card h2 {
      font-size: 16px;
      margin-bottom: 5px;
      color: #ff4444;
    }

    .price-card p {
      font-size: 13px;
      color: #ccc;
      margin-bottom: 5px;
    }

    .btn {
      display: inline-block;
      padding: 6px 10px;
      background: #ff4444;
      color: #fff;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      font-size: 13px;
    }

    .btn:hover {
      background: #e53935;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      border-top: 1px solid #ff444433;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      z-index: 10;
    }

    .bottom-nav a {
      color: #ff4444;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
    }

    .bottom-nav a:hover {
      color: #ffffff;
    }
