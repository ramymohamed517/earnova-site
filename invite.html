<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>دعوة الأصدقاء</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 0 70px; /* أضف padding أسفل لإفساح مكان الشريط */
      text-align: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      color: #00e5ff;
      margin-bottom: 20px;
    }
    .info-box {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #00e5ff;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,229,255,0.4);
    }
    .info-box p {
      margin: 10px 0;
      font-size: 16px;
    }
    .invite-link {
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
      word-break: break-word;
      border: 1px solid #00e5ff;
    }
    .copy-btn {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background-color: #00e5ff;
      color: #111;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background-color: #00bcd4;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: lightgreen;
    }
    #invitedList {
      margin-top: 10px;
      text-align: right;
    }
    #invitedList p {
      margin: 5px 0;
      font-size: 14px;
      color: #ccc;
    }
    /* شريط التنقل السفلي */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 56px;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #00e5ff;
      z-index: 1000;
    }
    .bottom-nav a {
      color: #00e5ff;
      font-size: 24px;
      text-decoration: none;
      padding: 8px;
      transition: color 0.3s ease;
    }
    .bottom-nav a:hover {
      color: #00bcd4;
    }
    .bottom-nav a.active {
      color: #ffffff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>رابط دعوتك</h1>
  <div class="info-box">
    <p><strong>البريد الإلكتروني:</strong> <span id="email">...</span></p>
    <p><strong>كود الدعوة:</strong> <span id="code">...</span></p>
    <p><strong>رابط الدعوة:</strong></p>
    <div class="invite-link" id="link">...</div>
    <button class="copy-btn" onclick="copyLink()">نسخ الرابط</button>
    <div class="status" id="copyStatus"></div>
    <p><strong>عدد الأشخاص الذين سجلوا عن طريقك:</strong> <span id="refCount">...</span></p>
    <p><strong>قائمة المدعوين:</strong></p>
    <div id="invitedList"></div>
  </div>

  <!-- شريط التنقل السفلي -->
  <nav class="bottom-nav">
    <a href="index.html" aria-label="الرئيسية">🏠</a>
    <a href="balance.html" aria-label="الرصيد">💰</a>
    <a href="tasks.html" aria-label="المهام">📝</a>
    <a href="invite.html" aria-label="دعوة الأصدقاء" class="active">🤝</a>
    <a href="about.html" aria-label="عنّا">ℹ️</a>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0LIb3gHU7vbd71CXTMu9N-9z4H_ig-l8",
      authDomain: "storelogin-2878a.firebaseapp.com",
      projectId: "storelogin-2878a",
      storageBucket: "storelogin-2878a.appspot.com",
      messagingSenderId: "769303028919",
      appId: "1:769303028919:web:e8a635d10faa9486c41932",
      measurementId: "G-FLBGGC4HSW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailEl = document.getElementById("email");
    const codeEl = document.getElementById("code");
    const linkEl = document.getElementById("link");
    const refCountEl = document.getElementById("refCount");
    const invitedListEl = document.getElementById("invitedList");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const email = user.email;
        emailEl.textContent = email;

        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const data = userDoc.data();
          const inviteCode = String(data.inviteCode || "غير موجود");
          console.log("كود الدعوة الخاص بالمستخدم:", inviteCode);

          codeEl.textContent = inviteCode;

          const inviteLink = inviteCode !== "غير موجود"
            ? `https://storepupg.netlify.app/register.html?ref=${inviteCode}`
            : "لا يوجد رابط دعوة حاليا";
          linkEl.textContent = inviteLink;

          // حساب عدد الأشخاص المدعوين
          const q = query(collection(db, "users"), where("invitedBy", "==", inviteCode));
          const snapshot = await getDocs(q);

          console.log("عدد المستخدمين المدعوين (snapshot.size):", snapshot.size);

          refCountEl.textContent = snapshot.size;

          // عرض الإيميلات المدعوة
          invitedListEl.innerHTML = "";
          snapshot.forEach((doc) => {
            const invitedData = doc.data();
            const p = document.createElement("p");
            p.textContent = `📧 ${invitedData.email || "بلا بريد"}`;
            invitedListEl.appendChild(p);
          });
        } else {
          codeEl.textContent = "لم يتم العثور على بيانات.";
          refCountEl.textContent = "0";
          invitedListEl.innerHTML = "";
        }
      } else {
        window.location.href = "index.html"; // إعادة التوجيه لصفحة الدخول
      }
    });

    window.copyLink = function () {
      const text = linkEl.textContent;
      navigator.clipboard.writeText(text).then(() => {
        document.getElementById("copyStatus").textContent = "✅ تم نسخ الرابط!";
      }).catch(() => {
        document.getElementById("copyStatus").textContent = "❌ حدث خطأ أثناء النسخ.";
      });
    }
  </script>
</body>
</html>
