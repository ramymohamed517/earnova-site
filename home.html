<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شحن الألعاب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      padding: 20px;
      background: #000;
      color: #fff;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/images/grafic.png') no-repeat center center;
      background-size: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .uc {
      position: fixed;
      width: 30px;
      height: 30px;
      background-image: url('assets/money2.png');
      background-size: cover;
      animation: fall linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fall {
      0% { top: -50px; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }

    h2 {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 10px;
      font-size: 24px;
      color: #f9f9f9;
    }

    .games {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
      padding-bottom: 100px; /* مساحة تحت علشان ما يغطيها الشريط */
    }

    .games a img {
      width: 400px;
      height: 250px;
      border-radius: 12px;
      box-shadow: 0 0 15px #f90;
      transition: transform 0.3s ease;
    }

    .games a img:hover {
      transform: scale(1.05);
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      border-top: 1px solid #f90;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      z-index: 10;
    }

    .bottom-nav a {
      color: #f90;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
    }

    .bottom-nav a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- تأثير الفلوس -->
  <div class="uc" style="left: 10%; animation-duration: 6s;"></div>
  <div class="uc" style="left: 30%; animation-duration: 8s;"></div>
  <div class="uc" style="left: 50%; animation-duration: 5s;"></div>
  <div class="uc" style="left: 70%; animation-duration: 7s;"></div>
  <div class="uc" style="left: 90%; animation-duration: 6.5s;"></div>

  <!-- عنوان -->
  <h2>اختر اللعبة التي تريد شحنها</h2>

  <!-- صور الألعاب -->
  <div class="games">
    <a href="page.html">
      <img src="pono.png" alt="PUBG">
    </a>
    <a href="freefire.html">
      <img src="fire.png" alt="Free Fire">
    </a>
    <a href="fifa.html">
      <img src="fifa.png" alt="fifa">
    </a>
      <a href="honar.html">
      <img src="honar.png" alt="honar">
    </a>
      <a href="roblox.html">
      <img src="roblox.png" alt="roblox">
    </a>
      <a href="lodo.html">
      <img src="lodo.png" alt="roblox">
    </a>
  </div>

  <!-- شريط سفلي -->
  <div class="bottom-nav">
    <a href="home.html">شحن</a>  
    <a href="profit.html">نقاطك</a>
    <a href="role.html">مهام</a>
    <a href="invite.html">الدعوه</a>
  </div>
</body>
</html>
