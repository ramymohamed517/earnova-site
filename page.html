<!DOCTYPE html>

  <meta charset="UTF-8" />
  <title>شحن شدات ببجي</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
      margin: 0;
      position: relative;
      padding-bottom: 70px;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .header {
      padding: 25px 15px 10px;
    }

    .header h1 {
      font-size: 26px;
      color: #00e5ff;
    }

    .input-box {
      margin: 10px auto 20px;
      max-width: 300px;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid #00e5ff77;
    }

    .content {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 0 12px 30px;
    }

    .price-card {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00e5ff55;
      border-radius: 10px;
      padding: 10px 5px;
      box-shadow: 0 0 8px #00e5ff44;
      transition: transform 0.3s ease;
    }

    .price-card:hover {
      transform: scale(1.05);
    }

    .price-card h2 {
      font-size: 16px;
      margin-bottom: 5px;
      color: #00e5ff;
    }

    .price-card p {
      font-size: 13px;
      color: #ccc;
      margin-bottom: 5px;
    }

    .btn {
      display: inline-block;
      padding: 6px 10px;
      background: #00e5ff;
      color: #000;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      font-size: 13px;
    }

    .btn:hover {
      background: #00bcd4;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      border-top: 1px solid #00e5ff33;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      z-index: 10;
    }

    .bottom-nav a {
      color: #00e5ff;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
    }

    .bottom-nav a:hover {
      color: #ffffff;
    }
  </style>
</head>
