<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول - PUBG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* التنسيقات كما طلبت */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: #000;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('assets/images/grafic.png') no-repeat center center;
      background-size: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .container {
      z-index: 2;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: white;
      border: 1px solid rgba(0, 229, 255, 0.3);
    }

    .logo {
      width: 100%;
      max-width: 200px;
      margin: 0 auto 15px;
      display: block;
      border-radius: 12px;
    }

    h2 {
      color: #00e5ff;
      margin-bottom: 20px;
      font-size: 28px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid rgba(0, 229, 255, 0.3);
      font-size: 16px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      transition: all 0.3s ease;
    }
    input::placeholder {
      color: #ddd;
    }

    input:focus {
      background-color: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 8px #00e5ff;
      border-color: #00e5ff;
    }

    .otp-container {
      display: flex;
      gap: 10px;
      margin-bottom: 18px;
    }

    .otp-container input {
      flex: 1;
      margin-bottom: 0;
    }

    .otp-container button {
      padding: 14px 12px;
      font-size: 14px;
      border-radius: 8px;
      background-color: #00e5ff;
      border: none;
      cursor: pointer;
      color: #111;
      font-weight: bold;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .otp-container button:hover {
      background-color: #00bcd4;
    }

    button.submit-btn {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      background-color: #00e5ff;
      color: #111;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button.submit-btn:hover {
      background-color: #00bcd4;
      transform: translateY(-2px);
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      color: #00e5ff;
      font-size: 14px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    .uc {
      position: fixed;
      width: 30px;
      height: 30px;
      background-image: url('assets/money.png');
      background-size: cover;
      animation: fall linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fall {
      0% { top: -40px; opacity: 1; transform: rotate(0deg); }
      100% { top: 110vh; opacity: 0; transform: rotate(360deg); }
    }

    .otp-status {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 15px;
      display: none;
      text-align: center;
    }

    .otp-status.success {
      background-color: rgba(0, 255, 0, 0.2);
      color: #00ff77;
      border: 1px solid #00ff77;
    }

    .otp-status.error {
      background-color: rgba(255, 0, 0, 0.2);
      color: red;
      border: 1px solid red;
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      input, button {
        font-size: 14px;
        padding: 12px;
      }

      h2 {
        font-size: 22px;
      }

      .logo {
        max-width: 150px;
      }

      .otp-container {
        flex-direction: column;
      }

      .otp-container button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <script>
    // مؤثرات العملات تسقط عشوائيًا
    for (let i = 0; i < 25; i++) {
      const uc = document.createElement('div');
      uc.className = 'uc';
      uc.style.left = Math.random() * 100 + 'vw';
      uc.style.animationDuration = (4 + Math.random() * 4) + 's';
      uc.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(uc);
    }
  </script>

  <div class="container">
    <video class="logo" autoplay muted loop playsinline>
      <source src="assets/images/vidio.mp4" type="video/mp4" />
      متصفحك لا يدعم تشغيل الفيديو.
    </video>

    <h2>إنشاء حساب جديد</h2>

    <input id="email" type="email" placeholder="البريد الإلكتروني" />
    <input id="password" type="password" placeholder="كلمة المرور" />

    <div class="otp-container">
      <input id="otp" type="text" placeholder="كود التحقق" />
      <button id="sendOtpBtn">Send</button>
    </div>

    <div id="statusMsg" class="otp-status"></div>

    <button id="submitBtn" class="submit-btn">تسجيل وتأكيد</button>

    <div class="links">
      <a href="index.html">لديك حساب؟ تسجيل الدخول</a>
    </div>
  </div>

  <!-- مكتبة EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    const urlParams = new URLSearchParams(window.location.search);
    const refCode = urlParams.get("ref");
    // إعدادات Firebase (غيرها ببيانات مشروعك)
    const firebaseConfig = {
      apiKey: "AIzaSyB0LIb3gHU7vbd71CXTMu9N-9z4H_ig-l8",
      authDomain: "storelogin-2878a.firebaseapp.com",
      projectId: "storelogin-2878a",
      storageBucket: "storelogin-2878a.appspot.com",
      messagingSenderId: "769303028919",
      appId: "1:769303028919:web:e8a635d10faa9486c41932",
      measurementId: "G-FLBGGC4HSW"
    };

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // تهيئة EmailJS
    emailjs.init("O4IuBGTEBRJFo-cAL");
    const serviceId = "service_8b7j9hf";
    const templateId = "template_wv8hve2";

    let generatedOTP = "";
    const statusBox = document.getElementById("statusMsg");

    function showStatus(msg, type = "success") {
      statusBox.innerText = msg;
      statusBox.className = `otp-status ${type}`;
      statusBox.style.display = "block";
      setTimeout(() => {
        statusBox.style.display = "none";
      }, 5000);
    }

    // توليد كود دعوة 6 أرقام عشوائي
    function generateInviteCode() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    // إرسال OTP
    document.getElementById("sendOtpBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        showStatus("يرجى إدخال البريد الإلكتروني أولاً", "error");
        return;
      }

      generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();

      try {
        await emailjs.send(serviceId, templateId, {
          to_email: email,
          message: generatedOTP
        });
        showStatus("✅ تم إرسال كود التحقق إلى بريدك.", "success");
      } catch (error) {
        showStatus("❌ فشل في إرسال الكود. حاول مرة أخرى.", "error");
      }
    });

    // تسجيل الحساب وتأكيد OTP
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const otp = document.getElementById("otp").value.trim();

      if (!email || !password || !otp) {
        showStatus("يرجى ملء جميع الحقول", "error");
        return;
      }

      if (otp !== generatedOTP) {
        showStatus("رمز التحقق غير صحيح", "error");
        return;
      }

      try {
        // إنشاء حساب في Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        // جلب الكود المرجعي من الرابط (مثلاً ?ref=xxxx)
        const urlParams = new URLSearchParams(window.location.search);
        const invitedBy = urlParams.get("ref");

        // توليد كود دعوة خاص بالمستخدم
        const inviteCode = generateInviteCode();

        // حفظ بيانات المستخدم في Firestore
        await setDoc(doc(db, "users", uid), {
          email: email,
          inviteCode: inviteCode,
          invitedBy: invitedBy || null,
          createdAt: serverTimestamp(),
          balance: 0
        });

        showStatus("✅ تم إنشاء الحساب وتأكيد الكود بنجاح!", "success");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);
      } catch (error) {
        showStatus("حدث خطأ أثناء التسجيل: " + error.message, "error");
      }
    });
  </script>
</body>
</html>
